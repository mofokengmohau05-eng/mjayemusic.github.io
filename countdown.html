<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Album Release Countdown</title>
  <style>
    :root{
      --fawn: #CBB091;        /* main fawn */
      --fawn-dark: #8B6D4B;   /* darker fawn */
      --gold: #D4AF37;        /* gold accent */
      --ivory: #fffaf7;       /* warm background */
      --muted: #7b6b58;       /* muted text */
      --glass: rgba(255,255,255,0.45);
      --shadow: rgba(139,109,75,0.18);
      --radius: 14px;
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--ivory), #fff);
      color:var(--fawn-dark);
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
    }

    .card{
      width:100%;
      max-width:920px;
      background: linear-gradient(135deg, rgba(255,255,255,0.8), var(--glass));
      border-radius:calc(var(--radius) + 6px);
      box-shadow: 0 10px 30px var(--shadow);
      display:flex;
      gap:24px;
      padding:28px;
      align-items:center;
      justify-content:space-between;
      position:relative;
      overflow:hidden;
    }

    .art {
      width:38%;
      min-width:240px;
      height:240px;
      border-radius:12px;
      overflow:hidden;
      box-shadow: inset 0 -20px 60px rgba(0,0,0,0.12);
    }

    .art img {
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:12px;
    }

    .info {
      flex:1;
      padding:0 12px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .album-title{
      font-size:22px;
      font-weight:700;
      color:var(--fawn-dark);
      margin:0;
    }

    .sub{
      color:var(--muted);
      font-size:14px;
    }

    .countdown {
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .unit{
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.25));
      border-radius:12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      padding:12px 16px;
      min-width:92px;
      text-align:center;
      border:1px solid rgba(139,109,75,0.06);
      backdrop-filter: blur(4px);
    }

    .number {
      display:block;
      font-size:34px;
      font-weight:700;
      color:var(--fawn-dark);
    }

    .label {
      font-size:12px;
      color:var(--muted);
      margin-top:6px;
      text-transform:uppercase;
      letter-spacing:1px;
    }

    .release {
      margin-top:6px;
      font-weight:600;
      font-size:14px;
      color:var(--fawn-dark);
    }

    .card:after{
      content:"";
      position:absolute;
      right:-80px;
      top:-40px;
      width:220px;
      height:220px;
      background: radial-gradient(circle at 20% 20%, rgba(212,175,55,0.12), transparent 20%),
                  radial-gradient(circle at 70% 70%, rgba(139,109,75,0.06), transparent 20%);
      transform:rotate(15deg);
      pointer-events:none;
    }

    @media (max-width:760px){
      .card{flex-direction:column; align-items:stretch; padding:18px}
      .art{width:100%; height:160px; min-width:unset}
      .unit{min-width:70px; padding:10px}
      .number{font-size:28px}
    }

    .released {
      display:flex;
      gap:12px;
      align-items:center;
      color:var(--fawn-dark);
      font-weight:700;
      font-size:20px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Album release countdown">
      <div class="art">
        <img src="albumcover.jpg" alt="Album Cover">
      </div>

      <div class="info">
        <!-- Title + subtitle above -->
        <h2 class="album-title">before chapter eighteen</h2>
        <div class="sub">Album release countdown</div>

        <!-- Countdown -->
        <div class="countdown" id="countdown" aria-live="polite">
          <div class="unit" id="daysUnit">
            <span class="number" id="days">--</span>
            <span class="label">Days</span>
          </div>
          <div class="unit" id="hoursUnit">
            <span class="number" id="hours">--</span>
            <span class="label">Hours</span>
          </div>
          <div class="unit" id="minutesUnit">
            <span class="number" id="minutes">--</span>
            <span class="label">Minutes</span>
          </div>
          <div class="unit" id="secondsUnit">
            <span class="number" id="seconds">--</span>
            <span class="label">Seconds</span>
          </div>
        </div>

        <!-- Release date below -->
        <div class="release" id="releaseText">
          Release date: <strong id="releaseDateReadable">27 Dec 2025</strong>
        </div>
      </div>
    </div>
  </div>

  <script>
    const releaseDate = new Date('2025-12-27T00:00:00'); 

    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const releaseDateReadable = document.getElementById('releaseDateReadable');

    function pad(n){ return n < 10 ? '0' + n : '' + n; }

    function formatReadableDate(d){
      return d.toLocaleString(undefined, {
        weekday:'short', year:'numeric', month:'short', day:'numeric',
        hour:'2-digit', minute:'2-digit'
      });
    }
    releaseDateReadable.textContent = formatReadableDate(releaseDate);

    function tick(){
      const now = new Date();
      let diff = releaseDate - now;
      if (diff <= 0) {
        document.getElementById('countdown').innerHTML =
          '<div class="released">ðŸŽ‰ Released! Thank you for listening.</div>';
        return;
      }
      const s = Math.floor(diff / 1000);
      const secs = s % 60;
      const mins = Math.floor(s / 60) % 60;
      const hrs  = Math.floor(s / 3600) % 24;
      const days = Math.floor(s / 86400);

      daysEl.textContent = days;
      hoursEl.textContent = pad(hrs);
      minutesEl.textContent = pad(mins);
      secondsEl.textContent = pad(secs);
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
